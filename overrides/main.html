{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  {# OGPタグ例 #}
  <meta property="og:type" content="article">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ (page.meta and page.meta.description) or config.site_description }}">
  <meta property="og:url" content="{{ page.canonical_url }}">
  <meta property="og:site_name" content="{{ config.site_name }}">
  {# Twitter Card例 #}
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ page.title }}">
  <meta name="twitter:description" content="{{ (page.meta and page.meta.description) or config.site_description }}">
  {# JSON-LD例 #}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Article",
      "headline": "{{ page.title }}",
  "description": "{{ (page.meta and page.meta.description) or config.site_description }}",
      "url": "{{ page.canonical_url }}",
  "datePublished": "{{ (page.meta and page.meta.date) or '' }}",
      "author": {
        "@type": "Person",
        "name": "{{ (page.meta and page.meta.author) or config.extra.author or '' }}"{% if config.extra.author_alternate %},
        "alternateName": "{{ config.extra.author_alternate }}"{% endif %}{% if config.extra.author_sameas %},
        "sameAs": [
          {% for url in config.extra.author_sameas %}"{{ url }}"{% if not loop.last %}, {% endif %}{% endfor %}
        ]{% endif %}
      }
    }
  </script>
  {# パンくずリストのJSON-LD #}
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BreadcrumbList",
      "itemListElement": [
        {
          "@type": "ListItem",
          "position": 1,
          "name": "ホーム",
          "item": "{{ config.site_url or '/' }}"
        }
        {%- set parts = page.url.strip('/').split('/') if page.url else [] -%}
        {%- for part in parts if part and part != 'index.html' -%}
        ,{
          "@type": "ListItem",
          "position": {{ loop.index + 1 }},
          "name": "{{ part|replace('_',' ')|replace('-',' ') }}",
          "item": "{{ config.site_url ~ '/' ~ '/'.join(parts[:loop.index]) ~ '/' }}"
        }
        {%- endfor -%}
      ]
    }
  </script>
{% endblock %}
